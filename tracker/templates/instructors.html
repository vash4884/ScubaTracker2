{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row-fluid">
  <img src="{% static '/img/logo.jpg' %}" alt="My image">
    <h2>Instructors</h2>



</div>
<div class="row-fluid">
    <style>
        th { text-align: center; }
        h2 { padding-left: 20px; }
    </style>
    <div class="row" style="border:0px solid black; padding:45px">

        <br>
        <!-- 2020-09-16 - ECR 9035: -->
       <p><a class="btn btn-default" href="{% url 'index' %}" >Back to main screen</a> </p>
        <table class="table table-striped">
            <caption><b>Courses over next 60 days</b></caption>
            <thead>
                <tr>
                    <th style="white-space: nowrap; padding-right: 40px;">Instructor name</th>
                    <th style="white-space: nowrap; padding-right: 40px;">System ID #</th>
                </tr>
                </thead>


            <tbody>

              {% for person in instructors %}
              <tr>
              <td>
{{ person.name}}
              </td>
              <td>
{{ person.instructorID}}
              </td>
              </tr>
              {% endfor %}
              </<tbody>


        </table>
         <p><a class="btn btn-default" href="{% url 'index' %}" >Back to main screen</a> </p>
    </div>

</div>
{% endblock %}
